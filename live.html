<!DOCTYPE html>
<html>
<head>
  <title>Code Submission</title>
  <style>
    body { font-family: sans-serif; padding: 20px; }
    textarea { width: 100%; height: 150px; margin-bottom: 10px; }
    iframe { width: 100%; height: 200px; border: 1px solid #ccc; margin-bottom: 15px; }
    button { margin-right: 10px; padding: 10px 15px; font-weight: bold; }
  </style>
</head>
<body>
  <h2>Write Your HTML Code</h2>
  <textarea id="codeInput" placeholder="Type your HTML code here..."></textarea>
  <br>
  <button onclick="runCode()">Run Code</button>
  <button onclick="submitCode()">Submit Code</button>
  <button onclick="resetCode()">reset Code</button>

  <h3>Output:</h3>
  <iframe id="outputFrame"></iframe>


  <script>
    function runCode() {
      const code = document.getElementById("codeInput").value;
      const outputFrame = document.getElementById("outputFrame");
      outputFrame.srcdoc = code;
    }

    function submitCode() {
      const formURL = "https://forms.gle/MNfnyo18nfpBqDpr6";
      window.open(formURL, "_blank");
    }

    function resetCode() {
        document.getElementById("codeInput").value = "";
        document.getElementById("outputFrame").srcdoc = "";
    }

  </script>
</body>
</html>
